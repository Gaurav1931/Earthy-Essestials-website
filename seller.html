<script>
  const plane = document.getElementById('plane');
  const supplyIcons = ['üì¶', 'üçÉ', 'üåø', '‚ù§Ô∏è'];

  function dropSupply() {
    const rect = plane.getBoundingClientRect();
    const supply = document.createElement('div');
    supply.className = 'supply';
    supply.textContent = supplyIcons[Math.floor(Math.random() * supplyIcons.length)];

    supply.style.left = rect.left + rect.width / 2 + 'px';
    supply.style.top = rect.top + rect.height + 'px';

    supply.style.position = 'fixed';
    document.body.appendChild(supply);

    setTimeout(() => {
      supply.remove();
    }, 2000);
  }

  setInterval(dropSupply, 1000);
  document.getElementById('sellerForm').addEventListener('submit', function(event) {
    event.preventDefault();
