<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Placed! – Earthy Essentials</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7ca982;
            --hover: #5d8668;
            --light: #fdfdfb;
            --text: #3d3b32;
            --accent: #cfc1a3;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --success-green: #28a745; /* A standard success green */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to bottom right, #f8f5f0, #e6ede5);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: space-between; 
        }

        header {
            background-color: white;
            padding: 1rem 2rem;
            width: 100%;
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow-light);
            z-index: 100;
        }

        .logo img {
            height: 60px;
        }

        main {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .confirmation-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            animation: fadeInScale 0.8s ease-out forwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .checkmark-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--success-green);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; 
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            animation: bounceIn 0.6s ease-out 0.5s forwards; 
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            80% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .checkmark-svg {
            width: 70px;
            height: 70px;
            stroke-width: 8;
            stroke: white;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 160; 
            stroke-dashoffset: 160; 
            animation: drawCheckmark 0.7s ease-out 1s forwards; 
        }

        @keyframes drawCheckmark {
            to {
                stroke-dashoffset: 0; 
            }
        }

        .confirmation-card h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--success-green);
            margin-top: 15px;
            animation: textFadeInUp 0.8s ease-out 1.5s forwards; 
            opacity: 0; /* Start hidden */
            transform: translateY(20px);
        }

        .confirmation-card p {
            font-size: 1.1rem;
            color: #6d6657;
            margin-bottom: 20px;
            animation: textFadeInUp 0.8s ease-out 1.7s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes textFadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .back-to-shop-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow-light);
            animation: buttonFadeIn 0.8s ease-out 2s forwards; 
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes buttonFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .back-to-shop-btn:hover {
            background-color: var(--hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-medium);
        }

        footer {
            width: 100%;
            background: #ffffff;
            padding: 20px 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            box-shadow: 0 -2px 10px var(--shadow-light);
            z-index: 90;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            .logo img {
                height: 50px;
            }
            .confirmation-card {
                padding: 30px;
                gap: 20px;
            }
            .checkmark-container {
                width: 100px;
                height: 100px;
            }
            .checkmark-svg {
                width: 60px;
                height: 60px;
                stroke-width: 7;
            }
            .confirmation-card h1 {
                font-size: 2rem;
            }
            .confirmation-card p {
                font-size: 1rem;
            }
            .back-to-shop-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="buyer.html" target="_blank">
                <img src="only logo.png" alt="Earthy Logo">
            </a>
        </div>
    </header>

    <main>
        <div class="confirmation-card">
            <div class="checkmark-container">
                <svg class="checkmark-svg" viewBox="0 0 52 52">
                    <path d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                </svg>
            </div>
            <h1>Order Placed Successfully!</h1>
            <p>Thank you for your purchase. Your order has been confirmed and will be processed shortly.</p>
            <a href="buyer.html" class="back-to-shop-btn">Continue Shopping</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Earthy Essentials. All rights reserved. Made with ❤️ by Gaurav</p>
    </footer>
</body>
</html>
